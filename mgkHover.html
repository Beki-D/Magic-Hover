<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./counter-styles.css">
	<link href="./fontawesome-6.2.0/css/all.css" rel="stylesheet">

	<title>Type effect animations</title>
</head>
<body>
	<header>
		<h1>Animated Counter</h1>
	</header>
	<section class="counters">
		<div class="container">
			<div>
				<i class="fa-brands fa-youtube fa-4x"></i>
				<div class="counter" data-target="60000">0</div>
				<h3>Subscribers</h3>
			</div>
			<div>
				<i class="fa-brands fa-twitter fa-4x"></i>
				<div class="counter" data-target="15000">0</div>
				<h3>Followers</h3>
			</div>
			<div>
				<i class="fa-brands fa-telegram fa-4x"></i>
				<div class="counter" data-target="90000">0</div>
				<h3>Likes</h3>
			</div>
			<div>
				<i class="fa-brands fa-linkedin fa-4x"></i>
				<div class="counter" data-target="5000">0</div>
				<h3>Connections</h3>
			</div>
		</div>
	</section>
	
	<script src="./counter-script.js"></script>
</body>
</html>
